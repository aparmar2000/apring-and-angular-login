<div class="card my-5">
  <div class="card-body">
	<h5 class="card-header">Join</h5>
    <form role="form" id="joinform" name="joinform" (submit)="join()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="credentials.username" 
          class="form-control" id="username" name="username" placeholder="Enter your desired username"
          required #username="ngModel"/>
		  <div [hidden]="username.valid || username.pristine" class="alert alert-danger">Username is required</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="credentials.password" 
          class="form-control" id="password" name="password" placeholder="Enter your password"
          required #password="ngModel"/>
        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">Password is required</div>
      </div>
	  <div class="form-group">
        <label for="passwordVerify">Verify Password</label>
        <input type="password" [(ngModel)]="credentials.passwordVerify" 
          class="form-control" id="passwordVerify" name="passwordVerify" placeholder="Repeat your password"
          #passwordVerify="ngModel"/>
        <div [hidden]="credentials.password == credentials.passwordVerify" class="alert alert-danger">Passwords must match.</div>
      </div>
	  <div class="alert alert-danger" [hidden]="!error">{{ error }}</div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
