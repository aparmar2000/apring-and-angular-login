<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-dark my-5">
        <div class="card-body">
          <h2 class="card-title text-center text-white py-3">{{ title }}</h2>
          <ul class="text-center list-inline py-3">
		    <li class="list-inline-item"><a routerLink="/home" class="btn btn-info">Home</a></li>
            <li class="list-inline-item" [hidden]="authenticated()"><a routerLink="/join" class="btn btn-info">Join</a></li>
            <li class="list-inline-item" [hidden]="authenticated()"><a routerLink="/login" class="btn btn-info">Login</a></li>
			<li class="list-inline-item" [hidden]="!authenticated()"><a (click)="logout()" class="btn btn-info">Logout</a></li>
          </ul>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
