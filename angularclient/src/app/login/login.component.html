<div class="card my-5">
  <div class="card-body">
	<h5 class="card-header">Login</h5>
    <form role="form" id="loginform" name="loginform" (submit)="login()">
	  <div class="alert alert-danger" [hidden]="!error">There was a problem logging in. Please try again.</div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="credentials.username" 
          class="form-control" id="username" name="username" placeholder="Enter your username"
          required #username="ngModel"/>
		<div [hidden]="username.valid || username.pristine" class="alert alert-danger">Username is required</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="credentials.password" 
          class="form-control" id="password" name="password" placeholder="Enter your password"
          required #password="ngModel"/>
        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">Password is required</div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
